version: '1.29.2'
  services:
    redmine:
    build:
      context: .
    image: redimne:custom
    ports:
      - 80:3000
    volumes:
      - ./storage/docker_redmine-plugins:/usr/src/redmine/plugins
      - ./storage/docker_redmine-themes:/usr/src/redmine/public/themes
      - ./storage/docker_redmine-data:/usr/src/redmine/data
